<div id="container-questionnaire">
    <h1>Quick Survey</h1>

    <hr>

    <p>You are almost finished! </p>

    <div class="instructions well">

        <form id="postquiz" action="debrief" method="post">


            <!-- beginning of a question -->
            <div class="row question">
                <div class="col-md-8">
                  Did you know the rule before it was explained?
								</div>
                <div class="col-md-4">
                    <select id="ruleknownCat" name="difficulty">
                        <option value="">-Choose one-</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        <option value="partially">Partially</option>
                    </select>
                </div>
            </div>
            <!-- end of a question -->
           
           
        </form>
    </div>

    <hr>

    <div class="instructionsnav">
        <div class="row">
            <div class="col-xs-2">
            </div>
            <div class="col-xs-7">
            </div>
            <div class="col-xs-3">
                <button type="button" id="next" value="next" class="btn btn-primary btn-lg continue" onclick="postSurvey();">
                    Continue <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
            </div>
        </div>
    </div>
    <script>
    function postSurvey() {
			var full = true;
      $(":input").not("#next").not("#comments").each(function() {
				if (! $(this).val()) {
					$(this).css("background-color", "red");
					full = false;
				  return;
				}
				var assignment = "jglData.postSurvey." + $(this).attr('id') + '="' + $(this).val() + '"';
        eval(assignment);
			});
			if (full) {
			  nextPhase();
			} else {
				window.scrollTo(0,0);
			}
		}

		$(":input").not("#next").click(function() {
			$(this).css("background-color", "white");
		});
		</script>

</div>
